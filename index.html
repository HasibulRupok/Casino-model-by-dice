<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino by Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/first.css">
</head>
<body style="background-image: url(images/casino-of-death.jpg); background-repeat: no-repeat; background-size: cover;" class="text-white">
    <section class="container" id="first-container" style=" margin-bottom:50vh;">
        <h1 class="text-center text-muted fw-normal">Hello Users</h1>
        <h3 class="text-center text-muted fw-light">If You Buy a Dice for 6 Roles by $1000 and Get an Average More Than 4 <br> Then We Will Return You $1100</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col col-md-6 ">
                <div>
                    <div class=" d-flex justify-content-center mt-5">
                    <input type="text" class="text-center text-white zero-border" style="background-color: transparent;" id="dice-output" readonly> 
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary mt-3" id="flip-btn">Flip Dice</button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mt-3">Fliped <span id="no-of-flid">0</span> time(s)</p>
                </div>

                <div class="d-flex justify-content-center">
                    <h3>Average output: <span id="avarage-output">...</span></h3>
                </div>
                </div>
                
                
            </div>
            <div class="col col-md-6 d-flex justify-content-center">
                <textarea name="" id="showArea" cols="20" rows="10" placeholder="Your result details will show here" class="px-3 py-2 text-white zero-border" style="background-color: transparent;" readonly></textarea>
            </div>
        </div>
    </section>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="jan.js"></script>
</body>
</html>
